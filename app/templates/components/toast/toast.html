<!-- Modal Konfirmasi (confirm_modal.html) -->
<div id="confirm-modal"
    class="hidden fixed top-0 left-0 z-50 w-full h-full bg-black/50 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-md text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 " aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <h3 id="confirm-modal-message" class="mb-5 text-lg font-normal text-gray-800 ">
            Apakah Anda yakin?
        </h3>
        <div class="flex justify-center gap-4">

            <button id="confirm-yes-btn"
                class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5">
                Ya
            </button>
            <button id="confirm-no-btn"
                class="text-gray-800 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 ">
                Batal
            </button>
        </div>
    </div>
</div>

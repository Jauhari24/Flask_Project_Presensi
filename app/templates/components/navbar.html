<!-- Navbar -->
<header class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
  <!-- Kiri -->
  <div class="flex items-center space-x-4">
    <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo" class="h-10 w-10 object-contain" />
    <div>
      <h1 class="text-xl font-semibold text-gray-800">Sistem Presensi Karyawan</h1>
      <p class="text-sm text-gray-500">Manan's Farm</p>
    </div>
  </div>

  <!-- Kanan -->
  <div class="relative">
    <button id="dropdownButton" onclick="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none">
      <span class="text-gray-700 font-medium">Admin</span>
      <div class="h-9 w-9 flex items-center justify-center bg-gray-200 rounded-full text-gray-600 text-lg">
        &#128100;
      </div>
      <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Dropdown -->
    <div id="dropdownMenu" class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-md border hidden z-50">
      <a href="{{ url_for('cctv.video_feed') }}"
        class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition duration-150">
        Cek Kamera
      </a>
      <button onclick="openCctvModal()"
        class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition duration-150">
        Edit Kamera
      </button>
      <a href="{{ url_for('auth.logout') }}"
        class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-red-600 transition duration-150">
        Logout
      </a>
    </div>
  </div>

</header>

<!-- Menu Navigasi -->
<nav class="bg-gray-100 px-6 py-3 flex space-x-6 text-gray-700 font-medium border-b">
  <a href="{{ url_for('main.home') }}"
    class="{% if current_path == '/' %}text-blue-600 border-b-2 border-blue-600 font-semibold{% else %}hover:text-blue-600{% endif %}">
    Home
  </a>
  <a href="{{ url_for('main.data_karyawan') }}"
    class="{% if current_path == '/data-karyawan' %}text-blue-600 border-b-2 border-blue-600 font-semibold{% else %}hover:text-blue-600{% endif %}">
    Data Karyawan
  </a>
  <a href="{{ url_for('main.riwayat_presensi') }}"
    class="{% if current_path == '/riwayat-presensi' %}text-blue-600 border-b-2 border-blue-600 font-semibold{% else %}hover:text-blue-600{% endif %}">
    Riwayat Presensi
  </a>
</nav>

<script>
  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.classList.toggle('hidden');
  }

  // Optional: Menutup dropdown jika klik di luar
  window.addEventListener('click', function (e) {
    const button = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');
    if (!button.contains(e.target)) {
      menu.classList.add('hidden');
    }
  });
</script>
